<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Landing Page</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Hero Section -->
  <section class="relative w-full h-screen overflow-hidden">
    <!-- 3D Car Scene Background -->
    <model-viewer 
      src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
      auto-rotate
      camera-controls
      exposure="1.2"
      style="position:absolute; top:0; left:0; width:100%; height:100%; z-index:0;">
    </model-viewer>

    <!-- Overlay Content -->
    <div class="absolute inset-0 flex flex-col items-start justify-center px-10 md:px-20 text-pink-500 z-10">
      <h1 class="text-4xl md:text-6xl font-bold mb-4">Register your store name now!</h1>
      <p class="text-lg md:text-2xl mb-6 max-w-lg text-amber-400">
        With etail.me, anyone can earn their first dollar online. Just start with what you know. It’s that easy.
      </p>
      <div class="flex items-center space-x-2">
        <input type="text" placeholder="Enter your store name" class="px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-500">
        <button class="bg-pink-500 text-white px-6 py-2 rounded-md hover:bg-pink-600">→</button>
      </div>
    </div>
  </section>

</body>
</html>
